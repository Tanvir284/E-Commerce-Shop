<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Admin Panel</title>
    <link rel="stylesheet" href="../css/admin-style.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üõí Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    Dashboard
                </a>
                <a href="products.html" class="nav-item active">
                    <span class="nav-icon">üì¶</span>
                    Products
                </a>
                <a href="orders.html" class="nav-item">
                    <span class="nav-icon">üõçÔ∏è</span>
                    Orders
                </a>
                <a href="users.html" class="nav-item">
                    <span class="nav-icon">üë•</span>
                    Users
                </a>
                <a href="#" onclick="logout()" class="nav-item">
                    <span class="nav-icon">üö™</span>
                    Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Products Management</h1>
                <a href="addProduct.html" class="btn btn-primary">+ Add New Product</a>
            </header>

            <div class="card">
                <div class="table-controls">
                    <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <tr>
                            <td colspan="7" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        let allProducts = [];

        document.addEventListener('DOMContentLoaded', function () {
            loadProducts();

            document.getElementById('searchInput').addEventListener('input', function () {
                filterProducts(this.value);
            });
        });

        function loadProducts() {
            fetch('../php/productsApi.php?action=list')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        allProducts = data.products;
                        renderProducts(allProducts);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function renderProducts(products) {
            const tbody = document.getElementById('productsTable');

            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">No products found</td></tr>';
                return;
            }

            tbody.innerHTML = products.map(product => `
                <tr>
                    <td><img src="../images/${product.image}" alt="${product.name}" class="product-thumb"></td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>$${parseFloat(product.price).toFixed(2)}</td>
                    <td><span class="${product.stock < 10 ? 'text-danger' : ''}">${product.stock}</span></td>
                    <td><span class="status-badge status-${product.status}">${product.status}</span></td>
                    <td class="actions">
                        <button onclick="editProduct(${product.id})" class="btn-icon" title="Edit">‚úèÔ∏è</button>
                        <button onclick="deleteProduct(${product.id})" class="btn-icon btn-danger-icon" title="Delete">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        function filterProducts(query) {
            const filtered = allProducts.filter(p =>
                p.name.toLowerCase().includes(query.toLowerCase()) ||
                p.category.toLowerCase().includes(query.toLowerCase())
            );
            renderProducts(filtered);
        }

        function editProduct(id) {
            window.location.href = `editProduct.html?id=${id}`;
        }

        function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            const formData = new FormData();
            formData.append('id', id);

            fetch('../php/productsApi.php?action=delete', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadProducts();
                    } else {
                        alert(data.message);
                    }
                });
        }

        function logout() {
            window.location.href = '../../Customer/MVC/html/login.html';
        }
    </script>
</body>

</html>
