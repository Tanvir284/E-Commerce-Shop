<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - Admin Panel</title>
    <link rel="stylesheet" href="../css/admin-style.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üõí Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    Dashboard
                </a>
                <a href="products.html" class="nav-item active">
                    <span class="nav-icon">üì¶</span>
                    Products
                </a>
                <a href="orders.html" class="nav-item">
                    <span class="nav-icon">üõçÔ∏è</span>
                    Orders
                </a>
                <a href="users.html" class="nav-item">
                    <span class="nav-icon">üë•</span>
                    Users
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Add New Product</h1>
                <a href="products.html" class="btn btn-secondary">‚Üê Back to Products</a>
            </header>

            <!-- Success/Error Messages -->
            <div id="message-container"></div>

            <div class="card">
                <form action="../php/productUpload.php" method="POST" enctype="multipart/form-data" id="productForm"
                    class="product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Product Name *</label>
                            <input type="text" id="name" name="name" placeholder="Enter product name" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Home & Garden">Home & Garden</option>
                                <option value="Sports">Sports</option>
                                <option value="Books">Books</option>
                                <option value="General">General</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4"
                            placeholder="Enter product description"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price ($) *</label>
                            <input type="number" id="price" name="price" step="0.01" min="0.01" placeholder="0.00"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="stock">Stock Quantity *</label>
                            <input type="number" id="stock" name="stock" min="0" placeholder="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="image">Product Image</label>
                        <div class="image-upload-area" id="imageUploadArea">
                            <input type="file" id="image" name="image"
                                accept="image/jpeg,image/png,image/gif,image/webp" hidden>
                            <div class="upload-placeholder" id="uploadPlaceholder">
                                <span class="upload-icon">üì∑</span>
                                <p>Click to upload product image</p>
                                <span class="upload-hint">JPG, PNG, GIF, WEBP (Max 5MB)</span>
                            </div>
                            <img id="imagePreview" class="image-preview" alt="Preview">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
</body>

</html>
